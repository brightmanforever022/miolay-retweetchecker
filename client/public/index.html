<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Check Twitter tweets for fake Retweets and Likes. Verify influencers, check viral tweets, and monitor accounts for fake or suspecious activity." />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/vendors/css/grid.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Retweet Checker - FREE Tool to Check for Fake Retweets & Likes</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript" src="%PUBLIC_URL%/vendors/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var $captureRoof = $('.capture-roof');
        if($captureRoof){
          var onCaptureMouseOver = function(e){
            var $captureRoof = $('.capture-roof');
            var _this = $(this),
              _isReal = _this.is('.real'),
              _isSuspicious = _this.is('.suspicious'),
              _isBots = _this.is('.bots');
  
            $captureRoof.addClass('hovering');
            
            if(_isReal){
              $captureRoof.addClass('real');
              if(_this.is('.regular')) $captureRoof.addClass('regular');
              if(_this.is('.influencer')) $captureRoof.addClass('influencer');
            }
            if(_isSuspicious){
              $captureRoof.addClass('suspicious');
              if(_this.is('.highFollowerRatio')) $captureRoof.addClass('highFollowerRatio');
              if(_this.is('.highRetweetRatio')) $captureRoof.addClass('highRetweetRatio');
              if(_this.is('.highThreatLevel')) $captureRoof.addClass('highThreatLevel');
            }
            if(_isBots){
              $captureRoof.addClass('bots');
              if(_this.is('.account')) $captureRoof.addClass('account');
              if(_this.is('.activity')) $captureRoof.addClass('activity');
              if(_this.is('.accountAndActivity')) $captureRoof.addClass('accountAndActivity');
            }
  
          };
  
          var onCaptureMouseOut = function(e){
            var $captureRoof = $('.capture-roof');
            $captureRoof.removeClass('hovering real suspicious bots influencer');
            $captureRoof.removeClass('regular highFollowerRatio highRetweetRatio highThreatLevel account activity accountAndActivity');
          };
  
          $(document).on('mouseover', "li.capture", onCaptureMouseOver);
          $(document).on('mouseout', "li.capture", onCaptureMouseOut);
        }
      });
  
    </script>
  </body>
</html>
